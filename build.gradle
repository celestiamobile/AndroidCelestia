// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.7.10'
    ext.core_ktx_version = '1.8.0'
    ext.core_appcompat_version = '1.4.2'
    ext.material_version = '1.6.1'
    ext.glide_version = '4.13.2'
    ext.kotlinx_coroutines_version = '1.6.4'
    ext.hilt_version = '2.43.2'
    ext.lifecycle_version = '2.5.1'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    project.ext {
        constants = [
                minSdkVersion     : 21,
                targetSdkVersion  : 33,
                compileSdkVersion : 33,
                ndkVersion        : "23.1.7779620",
                buildToolsVersion : "33.0.0",
                cmakeVersion      : "3.18.1"
        ]
    }

    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete "$rootProject.projectDir/app/src/main/assets/CelestiaResources"
    delete rootProject.buildDir
}
