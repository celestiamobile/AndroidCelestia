resources:
  repositories:
  - repository: Celestia
    type: github
    ref: $(System.PullRequest.TargetBranch)
    endpoint: GithubAuth
    name: levinli303/Celestia

trigger:
  branches:
    include:
    - releases/*
    - master

pool:
  vmImage: 'macos-latest'

stages:
- stage: Build_APK
  displayName: 'Build APK'
  jobs:
  - template: jobs/build.yml
    parameters:
      outputFormat: apk
